<script language="JavaScript" type="text/JavaScript">
    	$(document).ready(function(){  

			allPrpos($.webValidator.dataType);
				
		
});	
	
function allPrpos(obj) { 
    var props = [];
    var tb=$('<table class="dataintable">');
    tb.append('<tr><th>数据类型</th><th>描述</th><th>正则表达式</th><th>备注</th></tr>');
    for(var p in obj){ 
        if(typeof(obj[p])!="function"){ 
            //props.push(p + ":" + obj[p].title);
			var tr=$('<tr><td>'+p+'</td></tr>');
			tr.append("<td>"+obj[p].title+"</td>");
			tr.append("<td>"+obj[p].regex+"</td>");
			tr.append("<td> </td>");
			
			tb.append(tr);
        } 
    } 
    $("#dataType").append(tb);
    //alert(tb.html());
  

}		
</script>
