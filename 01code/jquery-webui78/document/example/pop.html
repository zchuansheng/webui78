<html>

 
<head>
 <link rel="stylesheet" type="text/css" href="../doc_style/helpdoc.css" />
 <link rel="stylesheet" type="text/css" href="../application_css/application.css" />
 <link rel="stylesheet" type="text/css" href="../../build/webui78/skin/default/webui78.css" />

<script type="text/javascript" src="../../build/webui78/lib/jquery.min.js"></script>
<script language="JavaScript" type="text/JavaScript">
	$(document).ready(function(){ 
		$("#swithbar").click(function(){		    
		   switchMenu();
		});
});
//rebuild by zhangcs @2102-10-23
function switchMenu(){
	var bar=$("#swithbar");
	if(bar.attr("title")=="收缩") 
		$(window.parent.document).find("#menuframe").hide();
	else 
		$(window.parent.document).find("#menuframe").show();
	$("#swithbar").attr("class",bar.attr("title")=="收缩"?"switch_extend":"switch_shrink")
	bar.attr("title",bar.attr("title")=="收缩"?"展开":"收缩");

}
</script>   
</head>
<body text="#000000" bgcolor="#FFFFFF" topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0" marginheight="0" marginwidth="0">
<table width="8" height="100%"  border="0" cellpadding="0" cellspacing="1" style="background-color:#3A668D">
  <tr>
   <td bgcolor="#FFFFFF" width="8px" height="100%"  >
   	<span id="swithbar" class="switch_shrink" title="收缩" >&nbsp;</span>
   </td>
  </tr>
</table>
</body>

</html>
